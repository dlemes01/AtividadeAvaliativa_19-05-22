<head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {

            var clique = 0;
            var pontuacao = 0;
            const personagens = [];
            const cartas = [];
            const validacao = [];

            $(".card-body").click(function () {

                const colecao = $(this).children();

                var carta = colecao[0].getElementsByClassName('img-carta');
                var resultado = colecao[1].getElementsByClassName('img-resultado');

                $(carta).hide();
                $(resultado).fadeIn();

                clique += 1;
                personagens.push(resultado);
                cartas.push(carta);

                if (clique == 2) {

                    var primeiracarta = $(personagens[0]).attr("alt");
                    var segundacarta = $(personagens[1]).attr("alt");

                    if (primeiracarta == segundacarta) {
                        if (validacao.indexOf(primeiracarta) == -1) {
                            validacao.push(primeiracarta);
                            pontuacao = pontuacao + 1;
                        }
                    } else {
                        $(personagens[0]).fadeOut();
                        $(personagens[1]).fadeOut();
                        $(cartas[0]).show();
                        $(cartas[1]).show();
                    }
                    clique = 0;
                    personagens.length = 0;
                    cartas.length = 0;
                }

                if (pontuacao == 4) {
                    alert("Voce ganhou!");
                    pontuacao = 0;

                    $(".img-resultado").hide(1000);
                    $(".img-carta").show(2000);
                }

            });
        });

    </script>

    <style>
        body {
            background-color: white;
        }

        .img-resultado {
            display: none;
        }

        .carta {}

        .img-carta {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container bg-light">

        <div class="row">

            <div class="col-md-3 ">

                    <div class="carta" alt="simbolo-folha" id="folha-1">

                            alt="naruto">
